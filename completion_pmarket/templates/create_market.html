{% include 'base.html' %}
{% if user.is_superuser %}
<form method="post">
    {% csrf_token %}
    <table class="table">
        {{ form.as_table }}
        <tr>
            <td><input type="hidden" name="next" value="{{ next }}"></td>
            <td><button type="submit" class="btn btn-primary">Submit</button></td>
        </tr>
    </table>
</form>
{% else %}
You have to be an administartor in order to create markets.
{% endif %}
