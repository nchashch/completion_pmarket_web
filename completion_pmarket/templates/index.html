<h1>Markets</h1>
<h1><a href="/portfolio">Portfolio</a></h1>
{% if markets_list %}
    <ul>
    {% for market in markets_list %}
        <li><a href="/market?pk={{ market.id }}"> {{ market.name }}</a> : {{ market.number_of_outcomes }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No markets are available.</p>
{% endif %}
