{% include 'base.html' %}
<p>
    Outcome:
    <a href="/outcome?pk={{ position.outcome.pk }}">
    {{ position.outcome.outcome_date }}
    </a>
</p>
<p>Portfolio:
    <a href="/portfolio?pk={{ position.portfolio.pk }}">
    {{ position.portfolio.name }}
    </a>
</p>
<p>Volume: {{ position.volume }}</p>
<p>Probability: {{ position.outcome.percent|floatformat:2 }}%</p>
<p>Expected value: ${{ position.expected_value|floatformat:2 }}</p>
<p>Active: {{ position.active }}</p>
