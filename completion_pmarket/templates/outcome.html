{% include 'base.html' %}
{% if outcome %}
    <p>Outstanding: {{ outcome.outstanding }}</p>
    <p>Probability: {{ outcome.percent|floatformat:2 }}%</p>
    <form action="/order", method="post">
        {% csrf_token %}
        {{ buy_form }}
        <input type="submit" name="buy" value="Buy">
    </form>
    <form action="/order", method="post">
        {% csrf_token %}
        {{ sell_form }}
        <input type="submit" name="sell" value="Sell">
    </form>
{% else %}
    <p>Outcome doesn't exist.</p>
{% endif %}
