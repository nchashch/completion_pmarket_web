<h1><a href="/">Markets</a></h1>
{% if outcome %}

    <h1><a href="/market?pk={{ outcome.market.pk }}"> {{ outcome.market.name }}</a></h1>
    <p>Outcome date: {{ outcome.outcome_date }}</p>
    <p>Outstanding: {{ outcome.outstanding }}</p>
    <p>Probability: {{ outcome.probability }}</p>
{% else %}
    <p>Outcome doesn't exist.</p>
{% endif %}
